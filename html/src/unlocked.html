<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../dist/animate.min.css" rel="stylesheet" />
    <script src="../dist/flowbite.min.js"></script>
  </head>
  <body>
    <main class="flex h-full items-center justify-center bg-1">
      <a
        href="#"
        class="animate__animated animate__rubberBand block md:w-1/3 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
      >
        <div class="flex justify-center mb-6 mt-6">
          <svg
            class="w-10 h-10 text-gray-800 dark:text-white text-center"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M15.077.019a4.658 4.658 0 0 0-4.083 4.714V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-1.006V4.68a2.624 2.624 0 0 1 2.271-2.67 2.5 2.5 0 0 1 2.729 2.49V8a1 1 0 0 0 2 0V4.5A4.505 4.505 0 0 0 15.077.019ZM9 15.167a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Z"
            />
          </svg>
        </div>
        <h5
          class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
        >
          BoxxyBox Has Been Opened
        </h5>

        <button
          type="button"
          onclick="document.location='./close'"
          class="w-full mt-6 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          Close
        </button>
      </a>
    </main>
  </body>
</html>
